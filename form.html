<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS-FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <div class="header">
      <div class="box-left">
        <p>Form Input Wave</p>
        <p>nvanha</p>
        <button class="green-button">+ Follow</button>
      </div>
      <div class="box-right">
        <button class="grey-button">View in Editor</button>
        <button class="green-button">Sign Up</button>
        <button class="grey-button">Log In</button>
      </div>
    </div>
    <div class="container">
      <div class="box">
        <h1>Please Login</h1>
        <form class="form">
          <input class="email-input" type="email" placeholder="Email" />
          <input
            class="password-input"
            type="password"
            placeholder="Password"
          />
          <button class="form-button">Login</button>
          <p>Don't have an account? <a href="#">Register</a></p>
        </form>
      </div>
      <div class="footer">CodePen: Unlock all of CodePen</div>
    </div>
  </body>
</html>
