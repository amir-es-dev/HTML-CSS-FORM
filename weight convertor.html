<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/weight converter.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weight Converter (pounds to kg)</h1>
      <p>Enter weight value in pounds</p>
      <form id="my-form">
        <label for="pounds">Pounds</label>
        <input id="pounds" type="number" step=".1" />
      </form>
      <div class="result">Your weight in Kilogram is:</div>
      <div class="error"></div>
    </div>
    <script src="/js/weight converter.js"></script>
  </body>
</html>
